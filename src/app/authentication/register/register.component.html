<div class="container">
    <div class="card">
      <div class="card-header"><strong>Register Yourself</strong></div>
      <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit(registerForm.value)" method="POST">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" 
          formControlName="email" name="email" id="email" placeholder="Enter Email" required>
          <div class="mb-2" *ngIf="registerForm.controls['email'].touched">
              <span style="color: red;" *ngIf="registerForm.controls['email'].hasError('required')">
                Your Email is Required
              </span>
            </div>
            <br>
          <label>Password</label>
          <input type="text" class="form-control" 
          formControlName="passwd" name="passwd" id="passwd" placeholder="Enter Password" required>
            <div *ngIf="registerForm.controls['passwd'].touched">
              <span style="color: red;" *ngIf="registerForm.controls['passwd'].hasError('required')">
                Your Password is Required
              </span>
            </div>

          <button type="submit" class="btn btn-outline-primary btn-md mt-5 ml-5" [disabled]="!registerForm.valid">Register </button>
          <button routerLink="/login" class="btn btn-outline-danger btn-md mt-5 ml-5">Back to Login </button>
        </div>
      </form>
    </div>
    </div>
  </div>
